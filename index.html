<!doctype html>
<html lang="en">

<head>
  <style>
    * {
      font-size: 1.1em;
    }

    .buttons {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: inline-grid;
      grid-template-columns: repeat(4, 1fr);
      column-gap: 5px;
      row-gap: 5px;
    }

    .buttons> :not(.gray, #equals, #display, #delete) {
      background: #ddd;
    }

    .gray,
    #delete {
      background: #bbb;
    }

    #equals {
      background: hsl(30deg 100% 65%);
    }

    #display {
      grid-column: 1 / 5;
      text-align: right;
    }
  </style>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/calculator.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
</head>

<body>
  <div class="buttons" id="calculator">
    <input id="display" value="0" />
    <button class="char gray">(</button>
    <button class="char gray">)</button>
    <button id="delete">C</button>
    <button class="char gray">^</button>
    <button class="char">7</button>
    <button class="char">8</button>
    <button class="char">9</button>
    <button class="char gray">/</button>
    <button class="char">4</button>
    <button class="char">5</button>
    <button class="char">6</button>
    <button class="char gray">*</button>
    <button class="char">1</button>
    <button class="char">2</button>
    <button class="char">3</button>
    <button class="char gray">-</button>
    <button class="char">0</button>
    <button class="char">.</button>
    <button id="equals">=</button>
    <button class="char gray">+</button>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
